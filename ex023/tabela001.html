<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*ALINHAMENTO HORIZONTAL*/
            vertical-align: middle;  /*ALINHAMENTO VERTICAL*/
        }

        .numero {
            text-align: right;
        }
       
    </style>

</head>
<body>
        <h1>Minha primeira tabela</h1>
        <!--
            HIERARQUIA DE TABELAS (simples)
            TABLE = tavela
                TABLE ROW = linha de tabela =   <tr> </tr> 
                    TABLE HEADER = cabe√ßalho de tabela
                    TABLE DATA = dado de tabela =   <td> </td> 
        -->
        <table>
            <tr> <!--PRIMEIRA LINHA-->
                <td>A1</td>
                <td>B1</td>
                <td>C1</td>
            </tr>

            <tr>  <!--SEGUNDA LINHA-->
                <td>A2</td>
                <td>B2</td>
                <td class="numero">C2</td>
            </tr>

            <tr>
                <td>A3</td>  <!--TERCEIRA LINHA-->
                <td>B3</td>
                <td class="numero">C3</td>
            </tr>

            <tr>
                <td>A4</td>  <!--QUARTA LINHA-->
                <td>B4</td>
                <td>C4</td>
            </tr>

        </table>
</body>
</html>
