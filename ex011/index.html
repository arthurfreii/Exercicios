<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
        <h1>Imagem dinâmica</h1>
        <p>Tente abrir esse site em varios tamanhos diferentes ou simplesmente aumente e diminua
            o tamanho do seu navegador</p>

            <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
                <img src="imagens/foto-g.png" alt="Iamgem flexível">
            </picture>

            <h1>Reproduzindo audio</h1>
            <p>Vamos aprender a reproduzir audios</p>
            <audio src="midia/audio.mp3" controls autoplay></audio>

            <audio> 
                    source ="midia/audio.mp3" type="audio/mpeg"      
            </audio>

            <p>Infelizemente o seu navegador não consegue baixar audio, <a href="midia/audio.mp3">clique aqui para baixar o mp3</a></p>
</body>
</html>
