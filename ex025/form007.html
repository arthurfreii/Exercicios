<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
    <p>
        <label for="iest">Estado</label>
        <select name="Estado" id="iest">

            <option value="" selected >--- Escolha ---</option>
            <optgroup label="Região Sudeste">
                <option value="MG">Minas Gerais</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label="Região Nordeste">
                <option value="MA">Maranhão</option>
                <option value="PE">Pernambuco</option>
                <option value="NR">Rio Grando do Norte</option>
            </optgroup>

        </select>
    </p>

    <p>
        <label for="iprof">Profissão:</label>
        <input type="text" name="prof" id="iprof" list="lstprof">
        <datalist id="lstprof">
            <option>Administrador</option>
            <option>Contabilista</option>
            <option value="DEV">Desenvolverdor</option>
            <option value="PROF">Professor</option>
    <!--
        OBS: Se você não quiser que apareça no formulario os valores de "VALUE" como ADM, CONT e DEV
        acima, basta excluir "VALUE" 
    -->
        </datalist>
    </p>
    

    <p>
        <label for="img">Mensagem: (escreva sua mensagem abaixo) </label><br>
        <textarea name="msg" id="imsg" cols="40" rows="10"></textarea>
         <!--
        OBS: Assim como o input "file", ao usar "textarea" você precisa usar o formulário com "POST"
        e não "GET" porque pode ser que passe de 3 mil bits a mensagem que o usuário vai enviar
    -->
    </p>


    <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </p>    

    </form>
</body>
</html>
