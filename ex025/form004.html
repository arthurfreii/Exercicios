<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
            color: rgb(6, 90, 90);
            font-weight: bold;
        }
        legend { 
            color: black;
            font-size: 20px;
            font-weight: bolder;
        }
        
       
    </style>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required>
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email" required>
            </p>
            <p>
                <label for="itel">Celular</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel"
                pattern="^\(\d{2}\)[0-9]{4,5}-[0-9]{4}$" required placeholder="(ddd) xxxxx-xxxx">
            </p>
        </filedset>
        <!--Estudar mais sobre RegEx para entender como fazer para o formulario que
        pede número de celular ficar com ddd e o traço entre os números
        Isso é para pedir a pessoa para digitar () e o número do ddd dela dentro: ^\(\d{2}\) 
        O 2 é a quantidade de números
        Mas no placeholder posso colocar: (xx) xxxxx-xxxx
        -->
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
